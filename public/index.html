<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bazaar - Your One-Stop Mobile Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>
<body>
    <header>
        <h1>Mobile Bazaar</h1>
        <p>Your One-Stop Mobile Shop</p>
        <div id="cart-icon" title="View Cart"><i class="fas fa-shopping-cart"></i></div>
    </header>

    <main>
        <section id="products-list"></section>
    </main>

    <div id="cart-popup" class="hidden">
        <button id="close-popup-btn">X</button>
        <div id="cart-contents"></div>
        <button id="empty-cart-btn" class="icon-btn" title="Empty Cart"><i class="fas fa-trash-alt"></i></button>
        <button id="checkout-btn" >Place Order</button>
    </div>
    <button id="return-to-top-btn" title="Return to Top"><i class="fas fa-arrow-up"></i></button>
    <script src="js/main.js"></script>
</body>
</html>
